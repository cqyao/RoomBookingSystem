<!DOCTYPE html>
<html lang="en">
<head>
  <title>Order confirmation</title>

  <style>
    div.base{
      border:1px;
      height:350px;
      width:480px;
      background-color:white;
      border-radius: 1vw;
      padding: 2vw;
      box-shadow: 5px 10px lightgrey;
      margin:0 auto;
      margin-top:100px;
    }

    td{
      padding:10px;
    }

  </style>

  <script>
    function load(){
      document.getElementById("name").innerHTML = localStorage.getItem("input1");
      document.getElementById("room").innerHTML = localStorage.getItem("input4");
      document.getElementById("date").innerHTML = localStorage.getItem("input5");
      document.getElementById("email").innerHTML = localStorage.getItem("input2");
    }
  </script>
</head>

<body style="background-color:#F6FAFD">
<div class="base">
  <span style="margin-left:100px; font-family:'Poppins', sans-serif; font-size:24px;">Your booking is successful!</span><br>
  <br><br>
  <span style="margin-left:10px; font-size:18px;">Order NO #9999</span><br>
  <table>
    <tr>
      <td style="font-weight:bolder;" width="20px;">Name:</td>
      <td><span style="display:block" id="name"></span></td>
    </tr>
    <tr>
      <td style="font-weight:bolder;">Room Name:</td>
      <td><span style="display:block" id="room"></span></td>
    </tr>
    <tr>
      <td style="font-weight:bolder;">Date&Time:</td>
      <td><span style="display:block" id="date"></span></td>
    </tr>
    <tr>
      <td style="font-weight:bolder;">Total:</td>
      <td><span style="display:block">$15.90</span></td>
    </tr>
    <tr>
      <td colspan="2" style="color:gray; font-size:18px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;You will be received a confirmation email.<br><span style="display:block; margin-left:130px;" id="email"></span></td>
    </tr>

    <script>
      load();
    </script>
  </table>
</div>
</body>
</html>
