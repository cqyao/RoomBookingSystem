<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
  <title>Rooms</title>
</head>
<style>
  #header {
    padding: 10px;
    padding-left: 20px;
    background-color: #041942;
  }

  #header h2 { /* "UOW Room Booking" header */
    margin-top: -15px;
    margin-bottom: 5px;
    font-family: "Times New Roman", Times, serif;
    font-weight: normal;
    color: white;
    font-size: 7vw;
  }

  #nav-bar button { /* Navigation buttons */
    font-family: 'Montserrat', sans-serif;
    font-weight: bold;
    font-size: 1vw;
    color: white;
    background-color: transparent;
    border: none;
    cursor: pointer;
    overflow: hidden;
    outline: none;
  }

  body {
    background-color: #F6FAFD;
  }

  table, tr {
    border: 0;
    font-size: 2vw;
    padding: 5px;
  }

  td {
    width: 20vw;
    border: 0;
    padding-left: 20px;
    padding-right: 10px;
    font-family: 'Poppins', sans-serif;
    font-weight: lighter;
    font-size: 1.5vw;
  }


  tr td:first-child {
    border-bottom-left-radius: 1vw;
    border-top-left-radius: 1vw;
  }

  tr td:last-child {
    border-top-right-radius: 1vw;
    border-bottom-right-radius: 1vw;
  }

  #header_row {
    background-color: lightblue;
    font-weight: bold;
  }

  #room_container {
    margin-left: 2vw;
    margin-right: 2vw;
    margin-top: 5vw;
    padding: 1.5vw;
    background-color: white;
    box-shadow: 5px 10px lightgrey;
    border-radius: 1vw;
  }
</style>
<script>
  function getData() {
    document.getElementById("room_name").innerHTML = localStorage.getItem("roomName");
    document.getElementById("date").innerHTML = localStorage.getItem("date");
    document.getElementById("capacity").innerHTML = localStorage.getItem("capacity");
  }

</script>

<body>
<div id="header">
  <h2 class="logo">UOW Room Booking</h2>
  <div id="nav-bar">
    <button onclick="location.href='https://www.uow.edu.au/';">HOME </button>
    <button onclick="location.href='LogIn_Page.html';">LOGIN </button>
    <button>STAFF PAGE</button>
  </div>
</div>
  <div id="room_container">
    <h1>Room List</h1>
    <table id="rooms">
      <tr id="header_row">
        <td>Room Name</td>
        <td>Date & Time</td>
        <td>Capacity</td>
        <td>ACTION</td>
      </tr>
      <tr>
        <td><span id="room_name"></span></td>
        <td><span id="date"></span></td>
        <td><span id="capacity"></span></td>
        <td><a>Edit</a></td>
      </tr>
    </table>
  </div>
  <script>
    getData();

  </script>

</body>
</html>
