<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
  <title>Create Room</title>
</head>
<style>
  #header {
    padding: 10px;
    padding-left: 20px;
    background-color: #041942;
  }

  #header h2 { /* "UOW Room Booking" header */
    margin-top: -15px;
    margin-bottom: 5px;
    font-family: "Times New Roman", Times, serif;
    font-weight: normal;
    color: white;
    font-size: 7vw;
  }

  #nav-bar button { /* Navigation buttons */
    font-family: 'Montserrat', sans-serif;
    font-weight: bold;
    font-size: 1vw;
    color: white;
    background-color: transparent;
    border: none;
    cursor: pointer;
    overflow: hidden;
    outline: none;
  }

  body {
    background-color: #F6FAFD;
  }

  label {
    font-size: 1.2vw;
  }


  input {
    font-size: 1vw;
    border-radius: .3vw;
    padding: 0.2vw;
    border: 2px solid #E9EEF3;
  }

  #room_details_header {
    padding-left: 3vw;
    padding-right: 3vw;
    margin: 0 auto;
    width: 20vw;
    height: 3.5vw;
    background-color: #2B2B2B;
    text-align: center;
    border-top-left-radius: 1vw;
    border-top-right-radius: 1vw;
    box-shadow: 5px 10px lightgrey;
    font-family: 'Poppins', sans-serif;
  }

  #room_details_container {
    padding: 3vw;
    margin: 0 auto;
    width: 20vw;
    height: 23vw;
    background-color: white;
    border-bottom-right-radius: 1vw;
    border-bottom-left-radius: 1vw;
    box-shadow: 5px 7px lightgrey;
    font-family: 'Poppins', sans-serif;
    font-weight: lighter;
  }

  #room_details_header h1 {
    color: white;
    margin-top: 5vw;
  }

  #reset, #submit {
    color: black;
    font-size: 1vw;
    font-family: 'Poppins', sans-serif;
    padding-left: 1vw;
    padding-right: 1vw;

  }
  #reset:hover, #submit:hover {
    color: white;
    background-color: #1962DB;
    cursor: pointer;
  }
</style>
<body>
  <div id="header">
    <h2 class="logo">UOW Room Booking</h2>
    <div id="nav-bar">
      <button onclick="location.href='https://www.uow.edu.au/';">HOME</button>
      <button onclick="location.href='LogIn_Page.html';">LOGIN</button>
      <button onclick="location.href='Staff_Main_Page.html';">STAFF PAGE</button>
    </div>
  </div>
  <div id="room_details_header">
    <h1>NEW BOOKING</h1>
  </div>
  <div id="room_details_container">
    <form id="room_details">
      <label for="room_name">ROOM NAME</label><br>
      <input type="text" id="room_name" name="room_name" required><br><br>
      <label for="room_date">BOOKING DATE</label>
      <label for="room_time">TIME</label><br>
      <input type="date" id="room_date" name="room_date" value="2023-mm-dd" required>
      <input type="time" id="room_time" name="room_time" step="1800" required><br><br>
      <label for="room_capacity">ROOM CAPACITY</label><br>
      <input type="number" id="room_capacity" name="room_capacity" min="1" max="8" required><i style="font-size: .9vw"> Maximum 8 people allowed per room</i><br><br>
      <label for="promo_code">PROMO CODE (optional)</label><br>
      <input type="text" id="promo_code" name="promo_code"><br><br>
      <input type="button" id="submit" name="submit" value="Launch" onclick="location.href='View_Rooms_Page.html';setData();">
      <input type="reset" id="reset" name="reset">
    </form>
  </div>

  <script>
    document.getElementById("room_date").valueAsDate = new Date(); <!-- replaces empty date field with today's date -->

    function setData() {
      var name = document.getElementById("room_name").value;
      var dateTime = document.getElementById("room_date").value.concat(" ", document.getElementById("room_time").value);
      var capacity = document.getElementById("room_capacity").value;
      localStorage.setItem("roomName", name);
      localStorage.setItem("date", dateTime);
      localStorage.setItem("capacity", capacity);
    }
  </script>
</body>
</html>
