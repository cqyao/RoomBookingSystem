<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Main Page</title>
</head>
<style>
  #header {
    padding: 10px;
    padding-left: 20px;
    background-color: #041942;
  }

  #header h2 { /* "UOW Room Booking" header */
    margin-top: -15px;
    margin-bottom: 5px;
    font-family: "Times New Roman", Times, serif;
    font-weight: normal;
    color: white;
    font-size: 7vw;
  }

  #nav-bar button { /* Navigation buttons */
    font-family: 'Montserrat', sans-serif;
    font-weight: bold;
    font-size: 1vw;
    color: white;
    background-color: transparent;
    border: none;
    cursor: pointer;
    overflow: hidden;
    outline: none;
  }

  body {
    font-family: 'Roboto', sans-serif;
  }

  #room_buttons {
    margin: 0 auto;
    width: 20vw;
    height: 25vw;
    background-color: white;
    text-align: center;
    padding: 10vw;
  }

  #room_buttons button{
    padding: 10px;
    font-size: 2vw;
    background-color: #031942;
    color: white;
    width: 90%;
    border-radius: .5vw;
  }

  #room_buttons button:hover {
    background-color: lightblue;
    color: black;
    cursor: pointer;
  }
</style>
<body>
  <div id="header">
    <h2 class="logo">UOW Room Booking</h2>
    <div id="nav-bar">
      <button onclick="location.href='https://www.uow.edu.au/';">HOME </button>
      <button onclick="location.href='LogIn_Page.html';">LOGIN </button>
      <button>STAFF PAGE</button>
    </div> <!-- End div for nav-bar -->
  </div> <!-- End div for header -->

  <div id="room_buttons">
    <button onclick="location.href='Room_Creation_Page.html'">Create Room</button><br><br>
    <button>View Rooms</button>
  </div>
